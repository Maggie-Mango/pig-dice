<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="css/styles.css">
        <script src="js/jquery-3.5.1.js"></script>
        <script src="js/scripts.js"></script>
      
        
        <title>Pig Game</title>
    </head>
    
    <body>
        <div class="wrapper clearfix">
            <h1 class="thresh-display">Points you need to Win:</h1>
            <span class="thresh-score">100+</span>
            <div class="player-0-panel">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">
                  <p><span id="p1-total"></span></p>
                </div>
                <div class="player-current-box">
                    <div class="player-current-label">Round Score</div>
                    <div class="player-current-score" id="current-0">
                      <p><span id="p1-roll"></span></p>
                    </div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">
                  <p><span id="p2-total"></span></p>
                </div>
                <div class="player-current-box">
                    <div class="player-current-label">Round Score</div>
                    <div class="player-current-score" id="current-1">
                      <p><span id="p2-roll"></span></p>
                    </div>
                </div>
            </div>
            
            <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
            <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
            <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>
            
            <img src="img/die5.png" alt="Dice" class="dice die1">
        </div>
    </body>
</html>
